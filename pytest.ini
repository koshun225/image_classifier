[pytest]
# Pytestの設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# マーカー定義
markers =
    slow: 時間のかかるテスト
    integration: 統合テスト
    consistency: データ分割の一貫性テスト

# ログレベル
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# カバレッジ設定（pytest-cov使用時）
# pytest --cov=src --cov-report=html で実行

